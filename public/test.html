<div>
    <h1>Craigslist Screener</h1>
    <p>Select a filter to display all postings for a certain category from Craigslist</p>
    <label for="city">Choose a city:</label>
    <input type="text" id="city" placeholder="City Name"><br>
    <label for="filter">Choose a category:</label>
    <select name="filter" id="filter">
        <option value="1"selected>Cars & Trucks</option>
        <option value="2">Computers</option>
        <option value="3">Computer Parts</option>
        <option value="4">Electronics</option>
        <option value="5">Tools</option>
    </select>
    <button onclick="getFilter();">Get Results</button>
    <div id="status"></div>
    <div id="listings"></div>
</div>
